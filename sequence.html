<html>
<body>
<h2>js function sequence </h2>
<p> js function are executed in the sequence .they are called</p>
<p id="demo"></p>
<script>
function myDisplayer(some){
	document.getElementById("demo").innerHTML= some;
}
function myFirst(){
	myDisplayer("hello everyone");
}
function mySecond(){
	myDisplayer("goodbye");
}
myFirst();
mySecond();
</script>
</body>
</html>
