<html>
<body>
<h2>javascript class</h2>
<p> how to use js class </p>
<p id ="demo"></p>
<script>
class Car {
constructor(name, year){
this.name = name;
this.year = year;
}
}
myCar = new Car("ford", 2014);
document.getElementById("demo").innerHTML = myCar.name+ " " +myCar.year;
</script>
</body>
</html>
